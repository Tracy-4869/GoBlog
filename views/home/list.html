    {{range .articleList}}
        <div class="day">
            <div class="postTitle">
                <a class="postTitle2 vertical-middle" target="_blank" href="/detail/{{.Id}}">
                    <span>{{.Title}}</span></a>
            </div>
            <div class="postCon">
                <div class="c_b_p_desc">摘要：{{.Abstract}}
                    <a href="/detail/{{.Id}}" target="_blank" class="c_b_p_desc_readmore">阅读全文</a></div>
            </div>
            <div class="clear"></div>
            <div class="postDesc">posted @ {{.CreateTime}} {{.Author}}
                <span data-post-id="13871469" class="post-view-count">阅读({{.ReadNum}})</span>
            </div>
            <div class="clear"></div>
        </div>
    {{end}}
